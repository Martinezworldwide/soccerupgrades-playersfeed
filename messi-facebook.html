<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Messi – Facebook feed</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Scoped styles for plugin-only layout */
        .fb-feed-page .intro { margin-bottom: 1.5rem; color: var(--text-secondary); }
        .fb-feed-page .fb-plugin-wrapper {
            max-width: 500px;
            margin: 0 auto;
        }
        .fb-feed-page .fb-plugin-wrapper iframe {
            width: 100%;
        }
    </style>
</head>
<body class="fb-feed-page">
    <header class="header">
        <div class="container">
            <a href="index.html" style="display:inline-block;margin-bottom:0.5rem;color:rgba(255,255,255,0.95);text-decoration:none;font-weight:500;">← All players</a>
            <h1 class="header-title">Leo Messi – Facebook feed</h1>
            <p class="header-subtitle">Posts from his official Facebook Page</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <p class="intro">Posts from his official Facebook Page, embedded with Facebook's Page Plugin.</p>
            <div class="fb-plugin-wrapper">
                <iframe
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fleomessi&tabs=timeline&width=500&height=700&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=878674618406542"
                    width="500"
                    height="700"
                    style="border:none;overflow:hidden"
                    scrolling="no"
                    frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                </iframe>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p><a href="index.html" style="color:inherit;">Soccer Player Feed</a></p>
        </div>
    </footer>
</body>
</html>
